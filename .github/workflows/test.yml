name: Test
on:
  pull_request: # プルリクエストが作成されたら起動
    paths: ['go/**/*.go'] # ただしGoのファイル変更時のみ
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
        with:
          go-version: '1.22'
      - run: go test go/excellent/*.go # ステップ3: テストの実行